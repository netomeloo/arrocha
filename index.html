<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Link na Bio</title>
</head>
<body>
    <div class="profile-card">
        <img src="img/arrocha.jpg" alt="Profile Picture" class="profile-image">

        <p class="description">O jeito cearense de tomar Açaí</p>

        <div class="links">
            <div class="link">
                <i class="fab fa-instagram"></i>
                <div class="link-text">
                    <p>@arrochaacai</p>
                    <p>Faça seu pedido</p>
                </div>
            </div>
            <div class="link">
                <i class="fab fa-dribbble"></i>
                <div class="link-text">
                    <p>/arrochaacai</p>
                    <p>Faça seu pedido</p>
                </div>
            </div>
        </div>

    </div>
